<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock by Anna Dowding</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select name="city" id="city">
      <option value="london">London</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>
    <div class="city">
      <h2>🗼Paris</h2>
      <div class="date">August 2022</div>
      <div class="time">14:34:17 PM</div>
    </div>
    <div class="city">
      <h2>🏯Beijing</h2>
      <div class="date">August 2022</div>
      <div class="time">14:34:17 PM</div>
    </div>
    <div class="city">
      <h2>😎Sydney</h2>
      <div class="date">August 2022</div>
      <div class="time">14:34:17 PM</div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/annadowding" target="_blank">Anna Dowding</a>
      is
      <a href="https://github.com/annadowding/world-clock" target="_blank"
        >hosted on Github</a
      >
      and
      <a href="https://my-world-clock-application.netlify.app/" target="_blank"
        >deployed on Netlify</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
