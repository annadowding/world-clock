<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Anna Dowding</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="cities" id="cities">
          <select name="city" id="city">
            <option value="Europe/Londn">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
          </select>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>🗼Paris</h2>
          <div class="date">August 2022</div>
        </div>
        <div class="time">14:34:17 PM</div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>🏯Tokyo</h2>
          <div class="date">August 2022</div>
        </div>
        <div class="time">14:34:17 PM</div>
      </div>
