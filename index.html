<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet">
    <title>World Clock by Anna Dowding</title>
  </head>
  <body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="city" id="city">
          <option value="london">London</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
        </select>

        <div class="city">
          <div>
              <h2>🗼Paris</h2>
              <div class="date">August 2022</div>
          </div>
          <div class="time">14:34:17 PM</div>
        </div>
        <div class="city">
          <div>
              <h2>🏯Beijing</h2>
              <div class="date">August 2022</div>
          </div>
          <div class="time">14:34:17 PM</div>
        </div>
        <div class="city">
          <div>
              <h2>😎Sydney</h2>
              <div class="date">August 2022</div>
          </div>
          <div class="time">14:34:17 PM</div>
        </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/annadowding" target="_blank">Anna Dowding,</a>
      is
      <a href="https://github.com/annadowding/world-clock" target="_blank"
        >hosted on Github</a
      >
      and
      <a href="https://my-world-clock-application.netlify.app/" target="_blank"
        >deployed on Netlify</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
